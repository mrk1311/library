<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>My Library</h1>
        <button id="showDialog" class="button">Add a Book</button>
    </div>
    <div class="main">
        <div class="container">
            
        </div>
    </div>
    <dialog id="bookDialog">
        <form id="form">
            <p>
                <label>
                    <!-- Title: -->
                    <input type="text" id="title" placeholder="Title" required>
                </label>
            </p>
            <p>
                <label>
                    <!-- Author: -->
                    <input type="text" id="author" placeholder="Author" required>
                </label>
            </p>
            <p>
                <label>
                    <!-- Pages: -->
                    <input type="number" id="pages" placeholder="Pages" required>
                </label>
            </p>
            <p>
                <div id="read">
                    Have you read it?
                    <div class="switch">
                        <input type="checkbox" id="switch-1" class="switch-input">
                        <label for="switch-1" class="switch-label" >
                            Switch
                        </label>
                    </div>
                </div>
            </p>
            <div id="dialog--buttons">
                <input type="submit" id="submit" class="button" value="Add Book">
                <button id="closeDialog" class="button">Cancel</button>
            </div>
        </form>
    </dialog>

</body>
</html>
