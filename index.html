<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <stylesheet href="style.css"></stylesheet>
</head>
<body>
    <div class="head">
        <h1>My Library</h1>
        <button id="showDialog">Add a Book</button>
    </div>
    <div class="main">
        <div class="container">
            
        </div>
    </div>
    <dialog id="bookDialog">
        <form id="form">
            <p>
                <label>
                    Title:
                    <input type="text" id="title" placeholder="Title" required>
                </label>
                <label>
                    Author:
                    <input type="text" id="author" placeholder="Author" required>
                </label>
                <label>
                    Pages:
                    <input type="number" id="pages" placeholder="Pages" required>
                </label>
                <label>
                    Read:
                    <input type="checkbox" id="read" placeholder="Read">
                </label>
            </p>
            <p>
                <input type="submit" id="submit" value="Submit">
                <button id="addBook" value="default">Add Book</button>
                <button id="closeDialog">Cancel</button>
            </p>
        </form>
    </dialog>

</body>
</html>
